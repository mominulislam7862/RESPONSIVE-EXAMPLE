<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;

        }
        .box{
            border-radius: 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
   <!--  .box#box-$*3>H3{box-$} -->
        <div class="box" id="box-1">
            <H3>box-1</H3>
        </div>
        <div class="box" id="box-2">
            <H3>box-2</H3>
        </div>
        <div class="box" id="box-3">
            <H3>box-3</H3>
        </div>
</body>
</html>
